essays:
  - id: "01"
    title: "Phlogiston"
    source_text: "Phlogiston was a postulated fire-like element contained within combustible bodies and released during combustion."
  - id: "02"
    title: "The Luminiferous Aether"
    source_text: "The luminiferous aether was the postulated medium for the propagation of light."
  - id: "03"
    title: "Spontaneous Generation"
    source_text: "Spontaneous generation was a body of thought on the ordinary formation of living organisms without descent from similar organisms."
  - id: "04"
    title: "The Expanding Earth"
    source_text: "Expanding Earth hypothesis asserts that the position and relative movement of continents is at least partially due to the volume of Earth increasing."
  - id: "05"
    title: "Miasma Theory"
    source_text: "Miasma theory held that diseases such as cholera, chlamydia, or the Black Death were caused by a miasma, a noxious form of 'bad air'."
  - id: "06"
    title: "Lamarckian Evolution"
    source_text: "Lamarckism is the hypothesis that an organism can pass on characteristics that it has acquired through use or disuse during its lifetime."
  - id: "07"
    title: "The Geocentric Universe"
    source_text: "In astronomy, the geocentric model is a superseded description of the Universe with Earth at the center."
  - id: "08"
    title: "The Four Humors"
    source_text: "Humorism was a system of medicine detailing the makeup and workings of the human body, adopted by Ancient Greek and Roman physicians."
  - id: "09"
    title: "Alchemy"
    source_text: "Alchemy is an ancient branch of natural philosophy, a philosophical and protoscientific tradition."
  - id: "10"
    title: "Vitalism"
    source_text: "Vitalism is the belief that 'living organisms are fundamentally different from non-living entities because they contain some non-physical element'."
